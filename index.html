<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
   <script src="https://kit.fontawesome.com/72dfba8d4c.js" crossorigin="anonymous"></script>
</head>
<body>
   <!-- header -->
   <header>
      <div class="logo">
         <i class="fab fa-youtube"></i>
         <span class="title">Youtube</span>
      </div>
      <div class="icons">
         <i class="fas fa-search"></i>
         <i class="fas fa-ellipsis-v"></i>
      </div>
   </header>

   <section class="player">
      <video controls src="Video/League of Legends  Ranked  Draft Champion Select Soundtrack.mp4"></video>
   </section>

   <section class="info">
      <div class="metadata">
         <ul class="hashtags">
            <li>#LeagueOfLegends</li>
            <li>#Select BGM</li>
            <li>#Ranked draft</li>
         </ul>
         <div class="titleAndButton">
            <span class="title">
               가슴이 웅장해진다
            </span>
            <button class="moreBtn">
               <i class="fas fa-caret-down"></i>
            </button>
         </div>
         <div class="views">
            <span class="views">1M views 1 months</span>
         </div>
      </div>
      <div class="actions">
         <li><button>
            <i class="fas fa-thumbs-up"></i><span>1K</span>
         </button></li>
         <li><button>
            <i class="fas fa-thumbs-down"></i><span>0</span>
         </button></li>
         <li><button>
            <i class="fas fa-share"></i><span>Share</span>
         </button></li>
         <li><button>
            <i class="fas fa-plus"></i><span>Save</span>
         </button></li>
         <li><button>
            <i class="fab fa-font-awesome-flag"></i><span>Report</span>
         </button></li>
      </div>
      <div class="channel">
         <img src="img/LeeSin_0.jpg" alt="">
         <div class="info">
            <span class="name">Best Lee-sin KR</span>
            <span class="subscribers">구독자 123명</span>
         </div>
         <button class="subscribe">subscribe</button>
      </div>
   </section>
   <section class="UpNext">
      <span class="title">Up next</span>
      <ul>
         <li class="item"></li>
         <li class="item"></li>
         <li class="item"></li>
      </ul>
   </section>
</body>
</html>
